<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto 1</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;

        h1 {
            color: #333;
            text-align: center;
        }

            color: #e44d26;
        }
    </style>
</head>
<body>
    <div class="product-info">
        <h1>Producto 1</h1>
        <img src="https://github.com/DamianCerqueiro/GarnaShowroom/blob/main/logo.png" alt="Imagen del producto 1" style="width: 100%; max-width: 400px; border-radius: 8px;">
        <p>Descripción del producto 1. Este es un producto increíble que definitivamente querrás tener en tu colección.</p>
        <p class="price">Precio: $100</p>

</html>
